<mat-drawer-container class="container" autosize>
    <mat-drawer color="primary" #drawer class="side-menu" mode="side" opened>

        <div class="user-info">
            <p class="email">{{currentUser.email}} </p>
            <p class="role">{{currentUser.role}} </p>
        </div>
        <mat-divider></mat-divider>

        <mat-nav-list class="list">

            <mat-list-item routerLink="/candidates" routerLinkActive="active" *ngIf="isCandidateAccessible">
                <mat-icon mat-list-icon>people</mat-icon>
                <span matLine>CANDIDATES</span>
            </mat-list-item>

            <mat-list-item routerLink="/employees" routerLinkActive="active" *ngIf="isEmployeeAccessible">
                <mat-icon mat-list-icon>badge</mat-icon>
                <span matLine>EMPLOYEES</span>
            </mat-list-item>

            <mat-divider></mat-divider>
            <mat-list-item (click)="logout()">
                <mat-icon mat-list-icon>logout</mat-icon>
                <span matLine>LOG OUT</span>
            </mat-list-item>

        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="content">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Manager Assistant</span>
            <span class="spacer"></span>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
