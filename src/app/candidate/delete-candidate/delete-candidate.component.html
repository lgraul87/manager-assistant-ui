<h2 mat-dialog-title>Delete Candidates</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete the selected candidates?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCEL</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>DELETE</button>
</mat-dialog-actions>
