<div>
    <div class="filter-box" [style.visibility]="(this.selection.selected.length === 0) ? 'visible' : 'hidden'">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter value" #input>
        </mat-form-field>
    </div>
    <div class="actions-box" *ngIf="this.selection.selected.length === 1">
        <button mat-mini-fab class="btn-edit" (click)="goToEditCandidate()">
            <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab class="btn-delete" *ngIf="this.selection.selected.length > 0">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" mat-table class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let candidate">
                <p>{{candidate.name}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="last name">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let candidate">
                <p>{{candidate.lastName}}</p>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div>
        <mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>
    </div>

    <button class="btn-add" mat-fab color="primary" (click)="goToAddCandidate()">
        <mat-icon>add</mat-icon>
    </button>

</div>
