<div>
    <div class="filter-box" [style.visibility]="(this.selection.selected.length === 0) ? 'visible' : 'hidden'">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter value" #input>
        </mat-form-field>
    </div>

    <div *ngIf="this.selection.selected.length === 1">
        <button mat-mini-fab class="btn-edit" (click)="goToEditEmployee()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>

    <div *ngIf="this.selection.selected.length > 0">
        <button mat-mini-fab class="btn-delete" (click)="openDeleteEmployees()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>

    <div>
        <mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>
    </div>
    <button class="btn-add" mat-fab color="primary" (click)="goToAddEmployee()">
        <mat-icon>add</mat-icon>
    </button>
</div>
